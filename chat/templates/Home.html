<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECHOTEXT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b7f5da0622.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href=" {% static 'chat/statics/css/theme.css' %} " />
  <script src="{% static 'chat/statics/js/script.js' %}"></script>
</head>

<body>
  <nav class="navbar zbg1t fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-hurricane"></i>
        <i class="fa-solid text-white"> ECHOTEXT</i>
      </a>

      <a class="nav-link text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{profile.nickname}}&nbsp;&nbsp;&nbsp;
        <div style="height: 30px; width: 30px; float: inline-end; border: 1px #7d8696 outset;" class="zpfcircle">
          <img style="width: 100%; min-height: 100%; height: auto; float: left;" src="{% static profile.pfp %}" alt="" />
        </div>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-center zbg1" style="right: 0; left: auto; min-width: 250px;">
        <li class="zbg1-5">
          <div class="dropdown-item text-white" href="#">{{profile.nickname}} <br />
            <p style="color: #999;"> ({{profile.user}}#{{profile.user.id}})</p>
            <div class="zpfcircle mx-auto mt-3" style="width: 150px; height: 150px;">
              <img style="width: 100%; min-height: 100%; height: auto;" src="{% static profile.pfp %}" alt="" />
            </div>
            <br />
           <div  style="font-size: smaller; max-width: 200px; word-break: break-all;" class="zcontain">
             <i style="white-space: normal;">"{{profile.bio}}"</i>
            </div>
          
          </div>
          <hr>
        </li>
        <li><a class="dropdown-item text-white" href="{%url 'userdetail' profile.id %}">Edit profile</a></li>
        <li><a class="dropdown-item text-white" href="{%url 'myactivity' %}">MyActivity</a></li>
        <li><a class="dropdown-item text-white" href="{%url 'connections' %}">Connections</a></li>
        <li><a class="dropdown-item text-white" href="{%url 'about' %}">About</a></li>
        <li><a class="dropdown-item text-white" href="{%url 'logout'%}" onclick="zconfirm(event, `{% url 'logout' %}`,'Logout','Are you sure want to log out?') && localStorage.clear()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </div>
  </nav>
  <div style="height: 60px;"></div>
  {%block body%} {% endblock body%}
</body>

</html>
