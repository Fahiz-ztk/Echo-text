<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{post.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b7f5da0622.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'chat/statics/css/theme.css' %} " />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static post.image %}');
    background-size: cover;
    background-position: center;
    filter: blur(800px); /* Adjust the blur radius as needed */
    z-index: -1; /* Place the background behind the content */
}
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div  id="x" class="text-white position-absolute" style=" z-index: 5">
        <div>
            <a href="javascript:history.back()" style="text-decoration: none;" class="zhov-white p-1 pt-1"><i class="fa-solid fa-xmark"></i></a>
            {% if post.profile %}{{post.title}}{% else %}{{post.text}}{% endif %}
        </div>
    </div>
    <div class="h-100 w-100 position-absolute">
        <img id="zimg" src="{% static post.image %}" height="100%" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.1/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageElement = document.getElementById('zimg');
            panzoom(imageElement, {
                maxZoom: 5,
                minZoom: 1,
                zoomSpeed: 0.2,
                contain: 'inside'
            });
        });
        setx()
         function setx(){
            x=document.getElementById('x')
            if (window.innerHeight/window.innerWidth>1){
                x.style.fontSize = '10vw'
            }else{
                x.style.fontSize = '5vh'
            }
         }

        
    </script>

</body>

</html>
