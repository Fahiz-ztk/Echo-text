<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Autherisation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/b7f5da0622.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href=" {% static 'chat/statics/css/theme.css' %} " />
</head>

<body>
  <div class="row w-100 m-0">
    <div class="col-sm-1 col-lg-4 col-md-2"></div>
    <div class="col-sm-10 col-lg-4 col-md-8 zbg0 p-5">
      <form action="" method="post">
        <br />
        <h3 class="text-white text-center">
          <i class="fa-solid fa-hurricane"></i>
          <i class="fa-solid"> ECHOTEXT</i>
        </h3>
        <br />
        <h3 class="text-white">Login</h3>
        <div class="sub text-white zbg1 p-4 rounded-2">
          {% csrf_token %}
          <input type="text" placeholder="Username" name="username" class="border border-0 zbg7 rounded-1 text-white"
            style="margin: 5px" /><br />
          <input type="password" placeholder="Password" name="password"
            class="border border-0 zbg7 rounded-1 text-white" style="margin: 3px" />
          <hr />
          <input type="submit" value="Login" class="btn btn-info" /><br />
          <a href="{%url 'signup'%}" class="zhidelink"><br />
            Not a user? Create new account
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
