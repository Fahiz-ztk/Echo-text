<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Autherisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b7f5da0622.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="theme.css"> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'chat/statics/css/theme.css' %} ">
</head>

<body>
    <div class="row w-100 m-0">
        <div class="col-sm-1 col-lg-4 col-md-2"></div>
        <div class="col-sm-10 col-lg-4 col-md-8 zbg0 p-5">

<form method="post">
</form>

            <form action="" method="post"><br>
                {% csrf_token %}
                <h3 class="text-white text-center"><i class="fa-solid fa-hurricane"></i> <i class="fa-solid">
                        ECHOTEXT</i></h3>
                <br>
                <h3 class="text-white">Create Account</h3>
                <div class="sub text-white zbg1 p-4 rounded-2">
                    <input type="email" placeholder="E-mail" name='email'
                        class="border border-0 zbg7 rounded-1 text-white w-100" style="margin: 5px;max-width: 300px;" /><br>
                    <input type="text" placeholder="Username" name='username'
                        class="border border-0 zbg7 rounded-1 text-white" style="margin: 5px;" /><br>
                    <hr>
                    <input type="password" placeholder="Password" name='password1'
                        class="border border-0 zbg7 rounded-1 text-white" style="margin: 5px;" />
                    <br>
                    <input type="password" placeholder="Confirm Password" name='password2'
                        class="border border-0 zbg7 rounded-1 text-white" style="margin: 5px;" />
                    <hr>
                    <input type="submit" value="SignUp" class="btn btn-info"><br>
                    <a href="{%url 'signin'%}" class="zhidelink"><br />
                      Already a User?
                    </a>
                </div>
            </form>
        </div>
    </div>
    {% if errors %}
    <div class="toast-container position-fixed text-white bottom-0 end-0 p-3">
        <div id="liveToast" class="toast rounded-5" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header zbg2 text-white ">
            <strong class="me-auto">ECHOTEXT</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body zbg6">
            {% for error in errors %}
            <p>{{ error }}</p>
          {% endfor %}
          </div>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var toastEl = document.getElementById('liveToast');
          var toast = new bootstrap.Toast(toastEl);
          toast.show();
        });
      </script>
    {% endif %}
</body>

</html>
